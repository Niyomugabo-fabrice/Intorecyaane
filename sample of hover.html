<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Links Example</title>
  <style>
    /* Style for the dropdown link */
    .dropdown {
      position: relative; /* Positioning for the dropdown */
      display: inline-block; /* Inline-block to wrap around the text */
      cursor: pointer; /* Change cursor to pointer */
    }

    /* Dropdown content hidden by default */
    .dropdown-content {
      display: none; /* Hide by default */
      position: absolute; /* Position relative to the dropdown */
      background-color: #f9f9f9; /* Background color */
      min-width: 60px; /* Minimum width */
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for effect */
      z-index: 1; /* Stack above other content */
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black; /* Text color */
      padding: 12px 16px; /* Padding */
      text-decoration: none; /* No underline */
      display: flex;/* Make links block elements */
    }

    /* Show the dropdown when hovering over the link */
    .dropdown:hover .dropdown-content {
      display: block; /* Show the dropdown */
    }

    /* Hover effect for dropdown links */
    .dropdown-content a:hover {
      background-color: #f1f1f1; /* Change background on hover */
    }
  </style>
</head>
<body>

<div class="dropdown">
  <a href="#">Hover to Choose</a> <!-- This is the link you hover over -->
  <div class="dropdown-content">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
  </div>
</div>

</body>
</html>
